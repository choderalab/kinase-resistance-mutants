options:
  minimize: yes
  verbose: yes
  output_dir: mutants/axitinib
  number_of_iterations: 5000
  nsteps_per_iteration: 2500
  temperature: 300*kelvin
  pressure: 1*atmosphere
  timestep: 2*femtoseconds 
  processes_per_experiment: 1
  checkpoint_interval: 100
  resume_setup: yes
  resume_simulation: yes

molecules:
  cAbl:
    filepath: input/cAbl-axitinib_nowat-uniprot.pdb
    strip_protons: yes 
    pdbfixer:
      apply_mutations:
        mutations: !Combinatorial [M244V, L248R, L248V, G250E, Q252H, Y253F, Y253H, E255K, E255V, D276G, E279K, E292L, V299L, T315A, T315V, T315I, F317V, F317R, F317L, M343T, M351T, F359I, F359V, L384M, H396R, F486S]
        chain_id: B
  axitinib:
    filepath: input/axitinib.mol2
    openeye:
      quacpac: am1-bcc
    antechamber:
      charge_method: null

solvents:
  pme:
    nonbonded_method: PME
    switch_distance: 11*angstroms
    nonbonded_cutoff: 12*angstroms
    ewald_error_tolerance: 1.0e-4
    clearance: 9*angstroms
    positive_ion: Na+
    negative_ion: Cl-
    solvent_model: tip4pew

systems:
  cAbl-axitinib:
    receptor: cAbl
    ligand: axitinib
    solvent: pme
    leap:
      parameters: [leaprc.protein.ff14SB, leaprc.gaff2, leaprc.water.tip4pew, leaprc.nme]

protocols:
  absolute-binding:
    complex:
      alchemical_path: auto
    solvent:
      alchemical_path: auto

experiments:
  system: cAbl-axitinib
  protocol: absolute-binding
  restraint:
    type: Harmonic
